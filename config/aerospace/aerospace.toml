start-at-login = true

after-login-command = []

after-startup-command = []

exec-on-workspace-change = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = ['move-mouse window-lazy-center']

enable-normalization-flatten-containers = true

enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 0

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'


[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
ctrl-alt-z = 'fullscreen'
ctrl-alt-x = 'layout floating tiling'

ctrl-alt-c = 'layout tiles horizontal vertical'
ctrl-alt-v = 'layout accordion horizontal vertical'

ctrl-alt-h = 'focus left'
ctrl-alt-j = 'focus down'
ctrl-alt-k = 'focus up'
ctrl-alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

ctrl-alt-1 = 'workspace --auto-back-and-forth 1'
ctrl-alt-2 = 'workspace --auto-back-and-forth 2'
ctrl-alt-3 = 'workspace --auto-back-and-forth 3'
ctrl-alt-4 = 'workspace --auto-back-and-forth 4'
ctrl-alt-5 = 'workspace --auto-back-and-forth 5'
ctrl-alt-6 = 'workspace --auto-back-and-forth 6'
ctrl-alt-7 = 'workspace --auto-back-and-forth 7'
ctrl-alt-8 = 'workspace --auto-back-and-forth 8'
ctrl-alt-9 = 'workspace --auto-back-and-forth 9'
ctrl-alt-0 = 'workspace --auto-back-and-forth 0'
ctrl-alt-q = 'workspace --auto-back-and-forth q'
ctrl-alt-w = 'workspace --auto-back-and-forth w'
ctrl-alt-e = 'workspace --auto-back-and-forth e'
ctrl-alt-r = 'workspace --auto-back-and-forth r'
ctrl-alt-a = 'workspace --auto-back-and-forth a'
ctrl-alt-s = 'workspace --auto-back-and-forth s'
ctrl-alt-d = 'workspace --auto-back-and-forth d'
ctrl-alt-f = 'workspace --auto-back-and-forth f'

alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-0 = 'move-node-to-workspace 0 --focus-follows-window'
alt-shift-q = 'move-node-to-workspace q --focus-follows-window'
alt-shift-w = 'move-node-to-workspace w --focus-follows-window'
alt-shift-e = 'move-node-to-workspace e --focus-follows-window'
alt-shift-r = 'move-node-to-workspace r --focus-follows-window'
alt-shift-a = 'move-node-to-workspace a --focus-follows-window'
alt-shift-s = 'move-node-to-workspace s --focus-follows-window'
alt-shift-d = 'move-node-to-workspace d --focus-follows-window'
alt-shift-f = 'move-node-to-workspace f --focus-follows-window'

alt-tab = 'workspace-back-and-forth'

alt-ctrl-n = 'move-workspace-to-monitor --wrap-around next'

alt-ctrl-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace q'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace q'

[[on-window-detected]]
