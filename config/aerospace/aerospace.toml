start-at-login = true

after-login-command = []

after-startup-command = []

exec-on-workspace-change = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = ['move-mouse window-lazy-center']

enable-normalization-flatten-containers = true

enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 5

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

automatically-unhide-macos-hidden-apps = false

key-mapping.preset = 'qwerty'


[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]
alt-cmd-z = 'fullscreen'
alt-cmd-x = 'layout floating tiling'
alt-cmd-c = 'layout tiles horizontal vertical'
alt-cmd-v = 'layout accordion horizontal vertical'

cmd-ctrl-h = 'focus left'
cmd-ctrl-j = 'focus down'
cmd-ctrl-k = 'focus up'
cmd-ctrl-l = 'focus right'

alt-cmd-h = 'move left'
alt-cmd-j = 'move down'
alt-cmd-k = 'move up'
alt-cmd-l = 'move right'

cmd-ctrl-1 = 'workspace --auto-back-and-forth 1'
cmd-ctrl-2 = 'workspace --auto-back-and-forth 2'
cmd-ctrl-3 = 'workspace --auto-back-and-forth 3'
cmd-ctrl-4 = 'workspace --auto-back-and-forth 4'
cmd-ctrl-5 = 'workspace --auto-back-and-forth 5'
cmd-ctrl-6 = 'workspace --auto-back-and-forth 6'
cmd-ctrl-7 = 'workspace --auto-back-and-forth 7'
cmd-ctrl-8 = 'workspace --auto-back-and-forth 8'
cmd-ctrl-9 = 'workspace --auto-back-and-forth 9'
cmd-ctrl-0 = 'workspace --auto-back-and-forth 0'

alt-cmd-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-cmd-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-cmd-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-cmd-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-cmd-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-cmd-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-cmd-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-cmd-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-cmd-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-cmd-0 = 'move-node-to-workspace 0 --focus-follows-window'

alt-cmd-n = 'move-workspace-to-monitor --wrap-around next'

alt-cmd-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-id = 'com.google.Chrome.dev'
if.window-title-regex-substring = 'Picture-in-Picture'
run = ['layout floating']
check-further-callbacks = true

[[on-window-detected]]
if.app-id = 'com.google.Chrome.dev'
run = 'move-node-to-workspace 1'

