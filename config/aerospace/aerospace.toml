start-at-login = true

after-login-command = []

after-startup-command = []

exec-on-workspace-change = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = ['move-mouse window-lazy-center']

enable-normalization-flatten-containers = true

enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 0

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'


[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

[mode.main.binding]
ctrl-shift-z = 'fullscreen'
ctrl-shift-x = 'layout floating tiling'

ctrl-shift-c = 'layout tiles horizontal vertical'
ctrl-shift-v = 'layout accordion horizontal vertical'

ctrl-shift-h = 'focus left'
ctrl-shift-j = 'focus down'
ctrl-shift-k = 'focus up'
ctrl-shift-l = 'focus right'

alt-ctrl-h = 'move left'
alt-ctrl-j = 'move down'
alt-ctrl-k = 'move up'
alt-ctrl-l = 'move right'

ctrl-shift-1 = 'workspace --auto-back-and-forth 1'
ctrl-shift-2 = 'workspace --auto-back-and-forth 2'
ctrl-shift-3 = 'workspace --auto-back-and-forth 3'
ctrl-shift-4 = 'workspace --auto-back-and-forth 4'
ctrl-shift-5 = 'workspace --auto-back-and-forth 5'
ctrl-shift-6 = 'workspace --auto-back-and-forth 6'
ctrl-shift-7 = 'workspace --auto-back-and-forth 7'
ctrl-shift-8 = 'workspace --auto-back-and-forth 8'
ctrl-shift-9 = 'workspace --auto-back-and-forth 9'
ctrl-shift-0 = 'workspace --auto-back-and-forth 0'
ctrl-shift-q = 'workspace --auto-back-and-forth q'
ctrl-shift-w = 'workspace --auto-back-and-forth w'
ctrl-shift-e = 'workspace --auto-back-and-forth e'
ctrl-shift-r = 'workspace --auto-back-and-forth r'
ctrl-shift-a = 'workspace --auto-back-and-forth a'
ctrl-shift-s = 'workspace --auto-back-and-forth s'
ctrl-shift-d = 'workspace --auto-back-and-forth d'
ctrl-shift-f = 'workspace --auto-back-and-forth f'

alt-ctrl-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-ctrl-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-ctrl-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-ctrl-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-ctrl-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-ctrl-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-ctrl-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-ctrl-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-ctrl-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-ctrl-0 = 'move-node-to-workspace 0 --focus-follows-window'
alt-ctrl-q = 'move-node-to-workspace q --focus-follows-window'
alt-ctrl-w = 'move-node-to-workspace w --focus-follows-window'
alt-ctrl-e = 'move-node-to-workspace e --focus-follows-window'
alt-ctrl-r = 'move-node-to-workspace r --focus-follows-window'
alt-ctrl-a = 'move-node-to-workspace a --focus-follows-window'
alt-ctrl-s = 'move-node-to-workspace s --focus-follows-window'
alt-ctrl-d = 'move-node-to-workspace d --focus-follows-window'
alt-ctrl-f = 'move-node-to-workspace f --focus-follows-window'

alt-tab = 'workspace-back-and-forth'

alt-ctrl-n = 'move-workspace-to-monitor --wrap-around next'

alt-ctrl-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace q'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace q'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace q'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
if.window-title-regex-substring = 'Picture-in-Picture'
run = ['layout floating']
check-further-callbacks = true

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace w'

