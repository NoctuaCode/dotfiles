start-at-login = true

after-login-command = []

after-startup-command = []

exec-on-workspace-change = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = ['move-mouse window-lazy-center']

enable-normalization-flatten-containers = true

enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 0

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'


[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]
alt-ctrl-z = 'fullscreen'
alt-ctrl-x = 'layout floating tiling'
alt-ctrl-c = 'layout tiles horizontal vertical'
alt-ctrl-v = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-ctrl-h = 'move left'
alt-ctrl-j = 'move down'
alt-ctrl-k = 'move up'
alt-ctrl-l = 'move right'

alt-1 = 'workspace --auto-back-and-forth 1'
alt-2 = 'workspace --auto-back-and-forth 2'
alt-3 = 'workspace --auto-back-and-forth 3'
alt-4 = 'workspace --auto-back-and-forth 4'
alt-5 = 'workspace --auto-back-and-forth 5'
alt-6 = 'workspace --auto-back-and-forth 6'
alt-7 = 'workspace --auto-back-and-forth 7'
alt-8 = 'workspace --auto-back-and-forth 8'
alt-9 = 'workspace --auto-back-and-forth 9'
alt-0 = 'workspace --auto-back-and-forth 0'

alt-ctrl-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-ctrl-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-ctrl-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-ctrl-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-ctrl-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-ctrl-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-ctrl-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-ctrl-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-ctrl-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-ctrl-0 = 'move-node-to-workspace 0 --focus-follows-window'

alt-tab = 'workspace-back-and-forth'

alt-ctrl-n = 'move-workspace-to-monitor --wrap-around next'

alt-ctrl-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.gnu.Emacs'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
if.window-title-regex-substring = 'Picture-in-Picture'
run = ['layout floating']
check-further-callbacks = true

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'company.thebrowser.dia'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'org.jkiss.dbeaver.core.product'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.echoapi.app.desktop'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'org.mozilla.thunderbird'
run = 'move-node-to-workspace 9'

[[on-window-detected]]
if.app-id = 'ch.protonmail.desktop'
run = 'move-node-to-workspace 9'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'org.whispersystems.signal-desktop'
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'com.facebook.archon.developerID'
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'me.proton.pass.electron'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'
