add_newline = false
# A minimal left prompt
format = """$directory$git_branch$git_status$git_commit$git_state$git_metrics
$os$username$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[directory]
truncation_length = 10
truncate_to_repo = false

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bold purple"
always_show_remote = true

[git_status]
style = "purple"

[git_metrics]
disabled = false

[golang]
format = '[ ](bold cyan)'

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold blue"
disabled = false

[kubernetes]
symbol = "⎈ "
disabled = false

